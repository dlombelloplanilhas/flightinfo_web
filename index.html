<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlightInfo BR - Voos Offshore</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #012e01 0%, #135802 100%);
      min-height: 100vh;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      color: white;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 300;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .search-card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    .search-form {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 20px;
      align-items: end;
    }

    .input-group {
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
      font-size: 0.9rem;
    }

    .input-group input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    .input-group input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .search-btn {
      padding: 15px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
    }

    .search-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .search-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .results-card {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .status-bar {
      padding: 20px 30px;
      background: #f8f9fa;
      border-bottom: 1px solid #e1e5e9;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .results-count {
      font-weight: 500;
      color: #667eea;
    }

    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #e1e5e9;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .table-container {
      overflow-x: auto;
      max-height: 600px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #667eea;
      color: white;
      padding: 20px 15px;
      text-align: left;
      font-weight: 500;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    td {
      padding: 15px;
      border-bottom: 1px solid #e1e5e9;
      font-size: 0.9rem;
    }

    tr:hover {
      background: #f8f9fa;
    }

    .status-badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
      text-transform: uppercase;
    }

    .status-completed {
      background: #d4edda;
      color: #155724;
    }

    .status-active {
      background: #d1ecf1;
      color: #0c5460;
    }

    .status-cancelled {
      background: #f8d7da;
      color: #721c24;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6c757d;
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 15px 20px;
      border-radius: 10px;
      margin: 20px 30px;
      border: 1px solid #f5c6cb;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: white;
      opacity: 0.8;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .search-form {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .search-card,
      .results-card {
        margin: 0 -10px;
        border-radius: 15px;
      }

      th,
      td {
        padding: 12px 8px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>✈️ FlightInfo BR</h1>
      <p>Consulta de voos offshore em tempo real</p>
    </header>

    <div class="search-card">
      <form class="search-form" onsubmit="return false;">
        <div class="input-group">
          <label for="airport">Aeroporto</label>
          <input type="text" id="airport" placeholder="Ex: SBME, SBRF" maxlength="4" style="text-transform: uppercase;">
        </div>

        <div class="input-group">
          <label for="aircraft">Aeronave</label>
          <input type="text" id="aircraft" placeholder="Ex: OHA, PROHA" style="text-transform: uppercase;">
        </div>

        <button type="button" class="search-btn" onclick="buscarVoos()">
          Buscar
        </button>
      </form>
    </div>

    <div class="results-card" id="results" style="display: none;">
      <div class="status-bar">
        <span class="results-count" id="resultsCount">0 voos encontrados</span>
        <div class="loading-spinner" id="loading" style="display: none;"></div>
      </div>

      <div id="errorContainer"></div>

      <div class="table-container">
        <table id="flightTable">
          <thead>
            <tr>
              <th>Data</th>
              <th>Aeronave</th>
              <th>Origem</th>
              <th>Destino</th>
              <th>Partida</th>
              <th>Chegada</th>
              <th>Duração</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="flightData"></tbody>
        </table>
      </div>

      <div class="empty-state" id="emptyState" style="display: none;">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M21,16V14L13,9V7A1,1 0 0,0 12,6A1,1 0 0,0 11,7V9L3,14V16L11,13.5V19L8,20.5V22L12,21L16,22V20.5L13,19V13.5L21,16Z" />
        </svg>
        <h3>Nenhum voo encontrado</h3>
        <p>Tente ajustar os filtros de busca</p>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2025 FlightInfo BR - Dados via FlightAware API</p>
    </footer>
  </div>

  <script>
    // Configurações
    // const API_BASE = 'https://flightinfo.onrender.com/flights';
    const API_BASE = 'https://3000-dlombellopla-flightinfo-lszderjlpav.ws-us120.gitpod.io/flights';

    // Elementos DOM
    const elements = {
      airport: () => document.getElementById('airport'),
      aircraft: () => document.getElementById('aircraft'),
      results: () => document.getElementById('results'),
      loading: () => document.getElementById('loading'),
      resultsCount: () => document.getElementById('resultsCount'),
      errorContainer: () => document.getElementById('errorContainer'),
      flightData: () => document.getElementById('flightData'),
      emptyState: () => document.getElementById('emptyState'),
      searchBtn: () => document.querySelector('.search-btn')
    };

    // Função principal de busca
    async function buscarVoos() {
      const airport = elements.airport().value.trim().toUpperCase();
      const aircraft = elements.aircraft().value.trim().toUpperCase();

      if (!airport && !aircraft) {
        mostrarErro('Informe pelo menos um filtro de busca');
        return;
      }

      mostrarCarregando(true);
      limparResultados();

      try {
        const dados = await buscarComTentativas(airport, aircraft);
        exibirResultados(dados);
      } catch (error) {
        mostrarErro(error.message);
      } finally {
        mostrarCarregando(false);
      }
    }

    // Busca com tentativas automáticas para códigos de 3 letras
    async function buscarComTentativas(airport, aircraft) {
      if (aircraft && aircraft.length === 3) {
        // Tenta com prefixos PR e PS
        for (const prefix of ['PR', 'PS', 'PP']) {
          try {
            const dados = await fazerRequisicao(airport, prefix + aircraft);
            if (dados.length > 0) return dados;
          } catch (error) {
            console.log(`Tentativa com ${prefix}${aircraft} falhou:`, error.message);
          }
        }

        // Tenta sem prefixo
        try {
          return await fazerRequisicao(airport, aircraft);
        } catch (error) {
          throw new Error(`Nenhum voo encontrado para ${aircraft} (tentativas: PR${aircraft}, PS${aircraft}, ${aircraft})`);
        }
      }

      return await fazerRequisicao(airport, aircraft);
    }

    // Faz a requisição para a API
    async function fazerRequisicao(airport, aircraft) {
      const params = new URLSearchParams();
      if (airport) params.append('airport', airport);
      if (aircraft) params.append('aircraft', aircraft);

      const url = `${API_BASE}?${params.toString()}`;
      const response = await fetch(url);

      if (!response.ok) {
        throw new Error(`Erro ${response.status}: ${response.statusText}`);
      }

      const contentType = response.headers.get('content-type');
      if (!contentType?.includes('application/json')) {
        throw new Error('Resposta inválida do servidor');
      }

      const data = await response.json();

      console.log(data)

      if (!Array.isArray(data.data)) {
        throw new Error('Formato de resposta inesperado');
      }

      return data.data;
    }

    // Exibe os resultados na tabela
    function exibirResultados(dados) {
      const airport = elements.airport().value.trim().toUpperCase();

      elements.results().style.display = 'block';
      elements.resultsCount().textContent = `${dados.length} voo${dados.length !== 1 ? 's' : ''} encontrado${dados.length !== 1 ? 's' : ''}`;

      if (dados.length === 0) {
        elements.emptyState().style.display = 'block';
        return;
      }

      elements.emptyState().style.display = 'none';

      const tbody = elements.flightData();
      tbody.innerHTML = dados.map(voo => `
        <tr>
          <td>${voo.date || '-'}</td>
          <td>${voo.aircraftId ? voo.aircraftId : voo.aircraftType.toLowerCase() !== 'unknown' ? voo.aircraftType : '-'}</td>
          <td>${voo.origin || airport}</td>
          <td>${voo.destination || '-'}</td>
          <td>${voo.departure || '-'}</td>
          <td>${voo.arrival || '-'}</td>
          <td>${voo.duration || '-'}</td>
          <td><span class="status-badge ${getStatusClass(voo.status)}">${voo.status || '-'}</span></td>
        </tr>
      `).join('');
    }

    // Retorna a classe CSS para o status
    function getStatusClass(status) {
      if (!status) return '';
      const s = status.toLowerCase();
      if (s.includes('completed') || s.includes('arrived')) return 'status-completed';
      if (s.includes('active') || s.includes('en route')) return 'status-active';
      if (s.includes('cancelled') || s.includes('canceled')) return 'status-cancelled';
      return '';
    }

    // Mostra/esconde indicador de carregamento
    function mostrarCarregando(show) {
      elements.loading().style.display = show ? 'block' : 'none';
      elements.searchBtn().disabled = show;
    }

    // Mostra mensagem de erro
    function mostrarErro(mensagem) {
      const container = elements.errorContainer();
      container.innerHTML = `<div class="error-message">${mensagem}</div>`;
      elements.results().style.display = 'block';
      elements.emptyState().style.display = 'none';
    }

    // Limpa os resultados
    function limparResultados() {
      elements.errorContainer().innerHTML = '';
      elements.flightData().innerHTML = '';
      elements.emptyState().style.display = 'none';
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
      // Enter nos campos de input
      [elements.airport(), elements.aircraft()].forEach(input => {
        input.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') buscarVoos();
        });
      });

      // Auto-uppercase nos inputs
      elements.airport().addEventListener('input', (e) => {
        e.target.value = e.target.value.toUpperCase();
      });

      elements.aircraft().addEventListener('input', (e) => {
        e.target.value = e.target.value.toUpperCase();
      });
    });
  </script>
</body>

</html>
